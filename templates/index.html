<!DOCTYPE html>
<html>
<head>
    <title>Token Probability Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Token Probability Visualizer</h1>
        <div class="input-section">
            <div class="input-box">
                <form id="textForm">
                    <label for="textContainer"><strong>Enter your text:</strong></label><br>
                    <div id="textContainer" class="text-container">
                        <div id="textContent" class="text-content" contenteditable="true" placeholder="Type your text here..."></div>
                    </div>
                    <button id="generateButton" type="button">Generate Completion</button>
                </form>
                <div id="loading">Generating completion...</div>
            </div>
            <div class="controls-box">
                <div class="control-group">
                    <div class="control-header">
                        <label for="temperature"><strong>Temperature:</strong></label>
                        <input type="number" id="temperature" name="temperature" min="0" max="2" step="0.01" value="1" class="number-input">
                    </div>
                    <input type="range" id="temperatureSlider" name="temperatureSlider" min="0" max="2" step="0.01" value="1">
                </div>
                <div class="control-group">
                    <div class="control-header">
                        <label for="maxTokens"><strong>Max Tokens:</strong></label>
                        <input type="number" id="maxTokens" name="maxTokens" min="1" max="2048" value="500">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
